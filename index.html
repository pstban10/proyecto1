<!DOCTYPE html>
<html>

<head>
    <title>BarzzHood</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.jpeg" alt="">
        </div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="buttons">
            <button>Ubicaciones</button>
            <button>Nosotros</button>
            <button>Acceder</button>
        </div>
        <div class="clear"></div>
    </header>
    <div class="separator"></div>
    <div class="content">
        <div class="left-section">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/995J4anCr_8" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
        <div class="right-section">
            <a href="https://www.instagram.com/p/Cmcey9bOpmx/" target="_blank">
                <div class="card">
                    <img src="foto.png" alt="Imagen de Instagram">
                </div>
            </a>
        </div>
        <!-- Contenido de la pÃ¡gina -->
    </div>
    <script src="script.js"></script>
</body>

</html>
