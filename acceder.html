<!DOCTYPE html>
<html>

<head>
    <title>BarzzHood - Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="..\styles\acceder.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="..\logo2.png" alt="">
        </div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="buttons">
            <a href="index.html"><button>Inicio</button></a>
            <a href="ubicaciones.html"><button>Ubicaciones</button></a>
            <a href="acceder.html"><button>Acceder</button></a>
            <a href="nosotros.html"><button>Nosotros</button></a>
        </div>
        <div class="clear"></div>
    </header>
    <div class="separator"></div>
    <div class="content">
        <div class="left-section">
            <form class="registration-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su email">

                <label for="locacion">Locación:</label>
                <input type="text" id="locacion" name="locacion" placeholder="Ingrese su locación">

                <label for="usuario">Nickname o Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingrese su nickname o usuario">

                <label for="contrasena">Contraseña:</label>
                <div class="password-field">
                    <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña">
                    <span class="toggle-password" onclick="togglePasswordVisibility()"><i class="fas fa-eye"></i></span>
                </div>

                <button type="submit">Apuntate kbrom</button>
            </form>
        </div>
        <div class="right-section">
            <a href="https://www.instagram.com/p/Cmcey9bOpmx/" target="_blank">
                <div class="card">
                    <img src="..\foto.png" alt="Imagen de Instagram">
                </div>
            </a>
        </div>
        <!-- Contenido de la página -->
    </div>
    <script src="script.js"></script>
</body>

</html>
